<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/src/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stats preview card component chellange from Frontend Mentor">
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preloads -->
    <link rel="preload" href="/src/scss/main.scss" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" as="style">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/scss/main.scss">
</head>

<body>
    <!-- Main content -->
    <main class="main-content">
        <!-- Card component -->
        <section class="stats-preview-card" aria-label="stats card component">
            <div class="stats-preview-card__image"></div>  <!-- Image part -->
            <div class="stats-preview-card__content">  <!-- Content part -->
                <!-- Card title -->
                <h1 class="stats-preview-card__title">
                    Get <span class="stats-preview-card__colored-text">insights</span>
                    that help your buisness grow.
                </h1>
                
                <!-- Main card text -->
                <p class="stats-preview-card__text">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and overall efficiency.
                </p>

                <!-- Stats -->
                <div class="stats-preview-card__stats">
                    <div class="stats-preview-card__stats-group">  <!-- COMPANIES -->
                        <h2 class="stats-preview-card__stats-title">10k+</h2>
                        <p class="stats-preview-card__stats-text">COMPANIES</p>
                    </div>

                    <div class="stats-preview-card__stats-group">  <!-- TEMPLATES -->
                        <h2 class="stats-preview-card__stats-title">314</h2>
                        <p class="stats-preview-card__stats-text">TEMPLATES</p>
                    </div>

                    <div class="stats-preview-card__stats-group">  <!-- QUERIES -->
                        <h2 class="stats-preview-card__stats-title">12M+</h2>
                        <p class="stats-preview-card__stats-text">QUERIES</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
